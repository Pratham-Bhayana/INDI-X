<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <h2 id="my-id">Generate Your ID</h2>
            <button id="generate-id-btn">Generate ID</button>
            <div id="id-display"></div>
            <input type="text" id="connect-id" placeholder="Enter ID to Connect">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="connected-users">
                <span id="user1"></span>
                <span id="user2"></span>
            </div>
            <div class="chat-box">
                <div id="chat-messages" class="chat-messages"></div>
                <div id="media-display" class="media-display"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message">
                <button id="send-btn">Send</button>
