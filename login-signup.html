<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login/Signup - INDI-X</title>
    <link rel="stylesheet" href="login-signup.css"> <!-- Separate CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <div id="logo">INDI-X</div>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="login-signup.html">Login/Signup</a></li>
                <li><a href="message.html">Contact</a></li>
            </ul>
        </div>
    </section>

    <!-- Login/Signup Section -->
    <section class="auth-page">
        <div class="auth-box">
            <!-- Login Form (Visible by Default) -->
            <div id="login" class="auth-form active">
                <h2>Login to INDI-X</h2>
                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <button id="show-signup">Signup</button></p>
            </div>

            <!-- Signup Form (Hidden by Default) -->
            <div id="signup" class="auth-form">
                <h2>Join INDI-X</h2>
                <form>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Signup</button>
                </form>
                <p class="switch-text">Already have an account? <button id="show-login">Login</button></p>
            </div>
        </div>

        <!-- Glowing Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="login.js"></script> <!-- Separate JS file for login/signup interactions -->
</body>
</html>
